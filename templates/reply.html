<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返信メール作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            margin: 10px 0 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        .reply-container {
            margin-top: 30px;
        }

        .editable-textarea {
            width: 100%;
            height: 300px;
            font-size: 1em;
            padding: 10px;
            margin-top: 20px;
        }

        #copy-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        #copy-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <h1>返信メール作成</h1>
    <form method="POST" action="{{ url_for('get_reply') }}">
        <label for="received_email">受け取ったメールの本文:</label>
        <textarea id="received_email" name="received_email" required>{{ received_email }}</textarea><br>

        <label for="start_date">開始日:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date }}" required><br><br>

        <label for="end_date">終了日:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date }}" required><br><br>

        <label for="day_start_hour">開始時間:</label>
        <input type="number" id="day_start_hour" name="day_start_hour" min="0" max="23" value="{{ day_start_hour }}" required><br><br>

        <label for="day_end_hour">終了時間:</label>
        <input type="number" id="day_end_hour" name="day_end_hour" min="0" max="23" value="{{ day_end_hour }}" required><br><br>

        <label for="include_holidays">祝日を含む:</label>
        <input type="checkbox" id="include_holidays" name="include_holidays" {% if include_holidays %}checked{% endif %}><br><br>

        <button type="submit">返信メールを生成</button>
    </form>

    <div class="reply-container">
        {% if reply_email %}
            <h2>生成された返信メール</h2>
            <textarea id="reply-textarea" class="editable-textarea">{{ reply_email }}</textarea>
            <button id="copy-btn" onclick="copyToClipboard()">コピー</button>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            var textArea = document.getElementById('reply-textarea');
            textArea.select();
            document.execCommand("copy");
            alert("返信メールがクリップボードにコピーされました!");
        }
    </script>

</body>
</html>
