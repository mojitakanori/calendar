<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返信メール作成</title>
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- ページ専用のCSSの読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='reply.css') }}">
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>空き時間検索システム</h1>
        <nav>
            <a href="/">ホーム</a>
            <a href="{{ url_for('free_times') }}">空き時間検索</a>
            <a href="{{ url_for('get_reply') }}">返信メール作成</a>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <h2>返信メール作成</h2>
        <form method="POST" action="{{ url_for('get_reply') }}">
            <label for="received_email">受け取ったメールの本文:</label>
            <textarea id="received_email" name="received_email" required>{{ received_email }}</textarea><br><br>

            <label for="start_date">開始日:</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}" required><br><br>

            <label for="end_date">終了日:</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date }}" required><br><br>

            <label for="day_start_hour">開始時間:</label>
            <input type="number" id="day_start_hour" name="day_start_hour" min="0" max="23" value="{{ day_start_hour }}" required><br><br>

            <label for="day_end_hour">終了時間:</label>
            <input type="number" id="day_end_hour" name="day_end_hour" min="0" max="23" value="{{ day_end_hour }}" required><br><br>

            <label for="include_holidays">祝日を含む:</label>
            <input type="checkbox" id="include_holidays" name="include_holidays" {% if include_holidays %}checked{% endif %}><br><br>

            <button type="submit">返信メールを生成</button>
        </form>

        <!-- 返信メール結果の表示エリア。返信メールがない場合は非表示。 -->
        <div id="reply-container" class="{% if reply_email %}visible{% else %}hidden{% endif %}">
            <h3>生成された返信メール</h3>
            <textarea id="reply-textarea" class="editable-textarea" readonly>{{ reply_email }}</textarea>
            <button id="copy-btn" onclick="copyToClipboard()">コピー</button>
        </div>        
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 空き時間検索システム. All rights reserved.</p>
    </footer>

    <script>
        function copyToClipboard() {
            var textArea = document.getElementById('reply-textarea');
            textArea.select();
            document.execCommand("copy");
            alert("返信メールがクリップボードにコピーされました!");
        }
    </script>

</body>
</html>
