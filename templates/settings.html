<h1>空き時間の設定</h1>
<form method="POST" action="{{ url_for('get_free_times') }}">
    <!-- もともとの空き時間設定フォーム -->
    <label for="start_date">開始日:</label>
    <input type="date" id="start_date" name="start_date" required><br><br>

    <label for="end_date">終了日:</label>
    <input type="date" id="end_date" name="end_date" required><br><br>

    <label for="day_start_hour">開始時間:</label>
    <input type="number" id="day_start_hour" name="day_start_hour" min="0" max="23" value="8" required><br><br>

    <label for="day_end_hour">終了時間:</label>
    <input type="number" id="day_end_hour" name="day_end_hour" min="0" max="23" value="19" required><br><br>

    <label for="include_holidays">祝日を含む:</label>
    <input type="checkbox" id="include_holidays" name="include_holidays"><br><br>

    <button type="submit">空き時間を表示</button>
</form>

<h1>返信メール作成</h1>
<form method="POST" action="{{ url_for('get_reply') }}">
    <!-- 新しく追加するメール本文入力フォーム -->
    <label for="received_email">受け取ったメールの本文:</label>
    <textarea id="received_email" name="received_email" rows="10" cols="50" required></textarea><br><br>

    <!-- 空き時間情報も含める -->
    <label for="start_date">開始日:</label>
    <input type="date" id="start_date" name="start_date"><br><br>

    <label for="end_date">終了日:</label>
    <input type="date" id="end_date" name="end_date"><br><br>

    <label for="day_start_hour">開始時間:</label>
    <input type="number" id="day_start_hour" name="day_start_hour" min="0" max="23" value="8"><br><br>

    <label for="day_end_hour">終了時間:</label>
    <input type="number" id="day_end_hour" name="day_end_hour" min="0" max="23" value="19"><br><br>

    <label for="include_holidays">祝日を含む:</label>
    <input type="checkbox" id="include_holidays" name="include_holidays"><br><br>

    <button type="submit">返信メールを生成</button>
</form>

<div id="reply-email">
    <!-- 返信メールの結果表示 -->
    <h3>生成された返信メール:</h3>
    <div>{{ reply_email }}</div>
</div>
